<!DOCTYPE html>
<html>
  <head>
	<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <input id="videoId" />
    <button onclick="setVideoId()">Update</button>
    <button onclick="fadeRight()">Fade Right</button>
    <button onclick="fadeLeft()">Fade Left</button>
    <br/>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <div id="player2"></div>


    <script>

      document.getElementById("videoId").value = "iAMA1kjP3zo";


      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var player2;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '200',
          width: '300',
          videoId: '8d0cm_hcQes',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        player2 = new YT.Player('player2', {
          height: '200',
          width: '300',
          videoId: 'Sd0S0LwhEDU',
          events: {
          }
        });
      }

	function setVideoId() {
		var input = document.getElementById("videoId");
		var id = input.value;
		console.log('id', id, player.videoId);
		player.loadVideoById(id);
		player.playVideo();
	}
	
      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        //event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        //if (event.data == YT.PlayerState.PLAYING && !done) {
        //  setTimeout(stopVideo, 6000);
        //  done = true;
        //}
      }
      function stopVideo() {
        player.stopVideo();
      }

      var volumeLeft = 0;
      var volumeRight = 0;

      function fadeRight() {
	volumeLeft = 100;
	volumeRight = 0;
	fadeRightHelper();
      }
	
      function fadeRightHelper() {
	player.setVolume(volumeLeft);
	player2.setVolume(volumeRight);
	if(volumeLeft > 0) {
		volumeLeft -= 5;
		volumeRight += 5;
	      	setTimeout(() => {
			fadeRightHelper();			
		}, 200);
	}
      }



      function fadeLeft() {
	volumeLeft = 0;
	volumeRight = 100;
	fadeLeftHelper();
      }
	
      function fadeLeftHelper() {
	player.setVolume(volumeLeft);
	player2.setVolume(volumeRight);
	if(volumeRight > 0) {
		volumeLeft += 5;
		volumeRight -= 5;
	      	setTimeout(() => {
			fadeLeftHelper();			
		}, 200);
	}
      }


    </script>
  </body>
</html>
